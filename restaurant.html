<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Wrapping all content into the flex container -->
  <div class="custom_con">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav role="navigation">
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <nav id="bread_nav" aria-label="breadcrumb">
        <ul id="breadcrumb">
          <li><a href="/">Home</a></li>
        </ul>
        <a class="skip" href="#restaurant-container">Skip to main content.</a>
      </nav>

      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent" role="main">
      <!-- Beginning map -->
      <section id="map-container">
        <div id="map" role="application"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <div>
        <section id="restaurant-container">
          <h2 id="restaurant-name" tabIndex="0"></h2>
          <img id="restaurant-img">
          <p id="restaurant-cuisine" tabIndex="0"></p>
          <p id="restaurant-address" tabIndex="0"></p>
          <table id="restaurant-hours" tabIndex="0"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
          <ul id="reviews-list"></ul>
        </section>
      </div>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
      <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>
    <!-- End footer -->
</div>
<!-- End of wrapping flex container -->
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBU0oUUu0YIsn9tKUjMZC98Bz6GXVYsYnY&libraries=places&callback=initMap"></script>
  <!-- SW Registration -->
  <script>
  if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
      navigator.serviceWorker.register('./sw.js');
      })
      console.log('Service Worker Registered');
      }
   </script>
  <!-- End scripts -->

</body>

</html>
